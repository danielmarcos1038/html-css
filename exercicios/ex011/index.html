<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title> 
</head>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fogo-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
     <!-- <audio src="midia/as-you-fade-away.mp3" controls autoplay></audio> --> <!-- OPCAO LIMITADA-->
    <!-- MP3 WAV OGG -->
    <audio preload="auto" autoplay controls loop > <!-- autoplay: comecar tocar automatico /controls: aparecer controles / loop:voltar quando acabar musica -->
        <source src="midia/as-you-fade-away.mp3" type="audio/mpeg">
        <source src="midia/as-you-fade-away.ogg" type="audio/ogg">
        <source src="midia/as-you-fade-away.way" type="audio/wav"> <!-- FORMATO MUITO PESADO NAO USAR-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/as-you-fade-away.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
